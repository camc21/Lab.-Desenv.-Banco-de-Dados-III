<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Cadastro de Carros</title>

	<script src="js/jquery.js"></script>
	

	<link href="css/bootstrap.min.css" rel=stylesheet>

	<script>
	$(document).ready(function(){
		

		$("#cadastro").click(function() {

			var placa = $("#placa").val();
			var modelo = $("#modelo").val();
			var marca = $("#marca").val();
			var cor = $("#cor").val();
				
			var url = "/carro/cadastra/"+placa+"/"+modelo+"/"+marca+"/"+cor+"";
			
			$.getJSON(url, function(data) {
					
			});

		});

	});

	</script>
	
</head>
<body>
	<div class="container">
		<h1>Cadastro de Carros</h1>
		<div class="form-row">
			<div class="form-group col-md-5">
				<label>Placa</label>
				<input id="placa" class="form-control" Type="text" placeholder="Entre com a placa">
			</div>
		
			<div class="form-group col-md-5">
				<label>Modelo</label>
				<input id="modelo" class="form-control" Type="text" placeholder="Entre com o modelo">
			</div>
		
			<div class="form-group col-md-5">
				<label>Marca</label>
				<input id="marca" class="form-control" Type="text" placeholder="Entre com a marca">
			</div>
			
			<div class="form-group col-md-5">
				<label for="cor">Cor</label>
				<input id="cor" class="form-control" Type="text" placeholder="Entre com a cor">
			</div>
		</div>
	    
	    <div class="form-group">
			<button id="cadastro" type="button" class="btn btn-danger col-md-2">Cadastrar carro</button>
		</div>
	</div>

</body>
</html>
