<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>FutPro2018</title>

	<link href="css/bootstrap.min.css" rel=stylesheet>
	
	<!-- CARREGA COMBO DA ESPECIALIZAÇÃO PAÍS -->
	
	<script>
		$(document).ready(function(){
		
			var url = "/campeonato/combo/pais/";
			
			$.getJSON(url, function(data) {
				
				var itemsMod = [];
				
				$.each(data, function(i){
				
					itemsMod.push("<option>" + this + "</option>");
					
				});
							
				$("#pais").append(itemsMod);
					
			});

		});

	</script>

	<!-- MÉTODOS PARA FAZER A BUSCA POR PÁIS -->
	<script>
	$(document).ready(function(){
		

		$("#buscaPais").click(function() {
			
			var pais = $( "#pais option:selected" ).text();
				
			$("#dadosCampeonato").empty();
				
			var url = "/campeonato/busca/pais/"+pais+"";
				

			$.getJSON(url, function(data) {
					
					var itens = [];
					
					$.each(data, function(i){
					
						itens.push("<tr> <td>" + this.nome + "</td><td>" + this.spec.ano + "</td><td>" + this.spec.campeao + "</td><td>"+ this.spec.viceCampeao + "</td><td>" + this.spec.artilheiro + "</td><td>" + this.spec.pais + "</td></tr>");
						
					});
								
					$("#dadosCampeonato").append(itens);
					
			});

		});

	});

</script>
